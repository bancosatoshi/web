schema: [src/pages/api/business/*.graphql]
generates:
  ./src/pages/api/business/schema.graphql:
    plugins:
      - schema-ast
  ./src/pages/api/business/codegen/introspection.json:
    plugins:
      - introspection
    config:
      minify: true
      descriptions: false
  ./src/pages/api/business/codegen/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: true
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
  ./src/pages/api/business/codegen/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
