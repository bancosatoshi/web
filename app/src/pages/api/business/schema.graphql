type Business {
  activeCampaign: BusinessCampaign
  id: String!
  info: BusinessInfo!
  userId: String!
}

type BusinessCampaign {
  btcPayServerStoreId: String!
  businessId: String!
  content: BusinessCampaignContent!
  daysLeft: Int!
  expiresAt: Date!
  id: String!
  investmentMultiple: Float!
  maturityDate: Date!
  maxFundingInUSD: Float!
  minFundingInUSD: Float!
  slug: String!
  totalInvestors: Int!
  totalSatsInvested: Int!
}

type BusinessCampaignContent {
  asHtmlString: String!
  category: String!
  country: String!
  description: String!
  instagram: String!
  latitude: String!
  longitude: String!
  media: BusinessCampaignContentMedia!
  title: String!
  website: String!
}

type BusinessCampaignContentMedia {
  featuredImageUrl: String!
}

type BusinessInfo {
  businessId: String!
  establisedAt: Date!
  id: String!
}

scalar Date

input GetBusinessCampaignBySlugInput {
  slug: String!
}

input GetBusinessesByUserIdInput {
  userId: String!
}

type Mutation {
  createBusiness: Business!
}

type Query {
  getActiveBusinessCampaigns: [BusinessCampaign]!
  getBusinessCampaignBySlug(input: GetBusinessCampaignBySlugInput!): Business!
  getBusinessesByUserId(input: GetBusinessesByUserIdInput!): [Business]!
}