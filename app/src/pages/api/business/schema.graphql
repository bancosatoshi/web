type Business {
  activeCampaign: BusinessCampaign
  id: String!
  info: BusinessInfo
  userId: String!
}

type BusinessCampaign {
  btcPayServerStoreId: String
  businessId: String
  id: Int!
  slug: String
}

type BusinessInfo {
  businessId: String
  establisedAt: String
  id: Int!
}

input GetBusinessByCampaignSlugInput {
  slug: String!
}

input GetBusinessesByUserIdInput {
  userId: String!
}

type Mutation {
  createBusiness: Business!
}

type Query {
  getBusinessByCampaignSlug(input: GetBusinessByCampaignSlugInput!): Business!
  getBusinessesByUserId(input: GetBusinessesByUserIdInput!): [Business]!
}